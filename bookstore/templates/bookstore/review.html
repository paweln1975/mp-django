{% extends "base.html" %}
{% load static %}

{% block page_title %}
Book store review
{% endblock %}

{% block css_styles %}
<link rel="stylesheet" href="{% static 'bookstore/styles.css' %}">
{% endblock %}

{% block content %}
<form action="/bookstore/review" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-control {% if field.errors %}errors{% endif %}">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    <button type="submit">Send</button>
</form>
{% endblock %}
