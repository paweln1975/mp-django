{% extends "base.html" %}
{% load static %}

{% block page_title %}
Create profile
{% endblock %}

{% block css_styles %}
<link rel="stylesheet" href="{% static 'bookstore/styles.css' %}">
{% endblock %}

{% block content %}
<form action="profile-new" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button>Upload!</button>
</form>
{% endblock %}
